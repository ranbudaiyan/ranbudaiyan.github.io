<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lightbox Exercise</title>
    <link rel="stylesheet" href="lightbox.css">
    <script src="lightbox.js"></script>
  </head>
  <body>
    <!-- page content -->
    <h1>My First Lightbox</h1>

    <div id = "main"> 
      <img class="thumb" src="images/arabian-thumb.jpg" alt="Bay arabian cantering"
            onclick="displayLightBox('arabian.jpg', 'Bay arabian cantering')"> 

      <img class="thumb" src="images/dog-thumb.jpg" alt="Yellow lab puppy" 
            onclick="displayLightBox('dog.jpg', 'Yellow lab puppy')"> 

      <img class="thumb" src="images/horse-thumb.jpg" alt="Brown horse walking in a field" 
            onclick="displayLightBox('horse.jpg', 'Brown horse walking in a field')"> 

      <img class="thumb" src="images/horseandpony.jpg" alt="A horse and a pony side by side" 
            onclick="displayLightBox('horseandpony.jpg', 'A horse and a pony side by side')"> 

      <img class="row2" src="images/pinto-thumb.jpg" alt="A headshot of a pinto horse"
            onclick="displayLightBox('pinto.jpg', 'A horse and a pony side by side')"> 

       <img class="row2" src="images/tb-thumb.jpg" alt="A headshot of a pinto horse"
            onclick="displayLightBox('tb.jpg', 'A horse and a pony side by side')">       

    </div>

    <div id="lightbox" class="hidden">  </div>

    <div id="positionBigImage"> 

        <div id="boundaryBigImage" class="hidden"> 
            <img id="x" src="images/x.png" alt="close" onclick="displayLightBox(' ',' ')">
           
            <img id="bigImage" src="images/arabian.jpg" alt="Bay arabian cantering"> 

        </div> 

    </div>

  </body>
</html>
